<div class="row">
  <div *ngFor="let result of dataResults['results']" class="card border-dark mb-3" style="width: 18rem;margin: 4px;">
    <div class="card-header">
      <h5>Nombre: {{result.name}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">Info Pokemon</p>
    </div>
    <div class="card-footer">
      <a routerLink="/pokemon-detalle/{{result.name}}"  class="btn btn-primary">Detalle del pokemon</a>
    </div>
  </div>
</div>
